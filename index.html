<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Impress Clothing - Bra Size Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #F3E8D3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 150px;
      display: block;
      margin: 0 auto 1rem auto;
    }

    h1 {
      color: #133215;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #7a4bc6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 1.5rem;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }

    button:hover {
      background: #6533b3;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .extra-image {
      width: 100%;
      margin-top: 1.5rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <img src="logo.png" alt="To Impress Logo" class="logo" />

    <h1>Bra Size Calculator</h1>

    <label for="underbust">Underbust (in inches)</label>
    <input type="number" id="underbust" placeholder="e.g., 30" />

    <label for="bust">Overbust (in inches)</label>
    <input type="number" id="bust" placeholder="e.g., 34" />

    <button onclick="calculateBraSize()">Calculate My Size</button>

    <p id="result"></p>

    <!-- Additional Image (Bra Fitting Guide) -->
    <img src="bra-fitting-guide.jpg" alt="Bra Fitting Guide" class="extra-image" />
  </div>

  <script>
    const sizeChart = [
      { band: 28, underMax: 24, cups: [28, 29, 30, 31, 32, 33] },
      { band: 30, underMax: 26, cups: [30, 31, 32, 33, 34, 35] },
      { band: 32, underMax: 28, cups: [32, 33, 34, 35, 36, 37] },
      { band: 34, underMax: 30, cups: [34, 35, 36, 37, 38, 39] },
      { band: 36, underMax: 32, cups: [36, 37, 38, 39, 40, 41] },
      { band: 38, underMax: 34, cups: [38, 39, 40, 41, 42, 43] },
      { band: 40, underMax: 36, cups: [40, 41, 42, 43, 44, 45] },
      { band: 42, underMax: 38, cups: [42, 43, 44, 45, 46, 47] },
      { band: 44, underMax: 40, cups: [44, 45, 46, 47, 48, 49] }
    ];

    const cupLetters = ["A", "B", "C", "D", "E", "F"];

    function calculateBraSize() {
      const underbust = parseFloat(document.getElementById("underbust").value);
      const bust = parseFloat(document.getElementById("bust").value);
      const resultElement = document.getElementById("result");

      if (isNaN(underbust) || isNaN(bust)) {
        resultElement.innerText = "Please enter valid numbers.";
        return;
      }

      for (let entry of sizeChart) {
        if (underbust <= entry.underMax) {
          for (let i = 0; i < entry.cups.length; i++) {
            if (bust <= entry.cups[i]) {
              const size = `${entry.band}${cupLetters[i]}`;
              resultElement.innerText = `Your Bra Size is: ${size}`;
              return;
            }
          }
          resultElement.innerText = `Bust ${bust} exceeds available cup sizes for band ${entry.band}.`;
          return;
        }
      }

      resultElement.innerText = "Underbust not within supported range.";
    }
  </script>
</body>
</html>
